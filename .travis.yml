language: node_js
os:
  - linux
  - osx
env: TTYU_NCURSES_REBUILD=true TTYU_BUILD_DEBUG=true
node_js:
  - "0.8"
  - "0.10"
  - "0.12"
  - "iojs-v2.2.0"
install:
  - npm install --verbose
  - curl -G -v http://google-styleguide.googlecode.com/svn/trunk/cpplint/cpplint.py -o cpplint.py
script:
  - npm run-script lint
  - npm test
